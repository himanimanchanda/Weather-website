<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="weather-container">

        </div>
        <div class="cloud-posters">

        </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7haH4oh_6SEhoPHPd6CLtYthbYb61Ow4GHA&s" alt="Weather" height = "300" class="cloud-image">
    </div>
            <img src="https://www.shutterstock.com/image-vector/weather-set-meteorological-vector-icons-260nw-2302516525.jpg" alt="Weather" height = "300"  class="cloud-image">
       
            <!-- Weather details will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
